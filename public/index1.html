<script src="main.js">

if('serviceWorker' in navigator){
    window.addEventListener('load',()=>{
        navigator.serviceWorker.register('sw.js')
    .then(registration =>{
        console.log('service worker is registered',registration);
    })
    .catch(err =>{
        console.log('Registration failed',err);
    })
    })
}
